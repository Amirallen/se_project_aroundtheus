<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section" id="profile-section">
          <img
            src="./images/Avatar.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="content-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- ------------------------- Profile Edit Modal -------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-modal-form">
          <fieldset class="modal__fieldset">
            <label for="modal-title" class="modal__label">
              <input
                class="modal__input"
                type="text"
                name="title"
                placeholder="Name"
                required
                id="modal-title"
            /></label>
            <label for="modal-description" class="modal__label">
              <input
                class="modal__input"
                type="text"
                name="description"
                placeholder="Description"
                required
                id="modal-description"
            /></label>
          </fieldset>
          <button
            type="submit"
            class="modal__submit-button"
            id="modal-submit-btn"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- -------------------------- Content Add Modal -------------------------- -->
    <div class="modal" id="content-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="content-modal-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="content-modal-form">
          <fieldset class="modal__fieldset">
            <label for="modal-title" class="modal__label">
              <input
                class="modal__input"
                type="text"
                name="title"
                placeholder="Title"
                required
                id="content-add-form-title"
            /></label>
            <label for="modal-description" class="modal__label">
              <input
                class="modal__input"
                type="text"
                name="link"
                placeholder="Image link"
                required
                id="content-add-form-link"
            /></label>
          </fieldset>
          <button
            type="submit"
            class="modal__submit-button"
            id="modal-submit-btn"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- ------------------------- Cards Preview Modal ------------------------- -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__preview-container">
        <img id="card-preview" class="modal__image-preview" src="#" alt="#" />
        <button
          id="preview-close-button"
          class="modal__close-button modal__close-button-preview"
        ></button>
        <h2 id="modal-preview-caption" class="modal__caption"></h2>
      </div>
    </div>
    <!-- --------------------------------- *** --------------------------------- -->
    <!-- ------------------------------ Template ------------------------------- -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="" alt="" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <!-- --------------------------------- *** --------------------------------- -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
