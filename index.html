    <!--Edit Modal-->
    <div id="profile-edit-modal" class="modal">
      <div class="modal__container">
        <button
          id="modal-close-button"
          type="submit"
          class="modal__close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <label for="modal-title" class="modal__label">
              <input
                class="modal__input modal__input_type_name"
                type="text"
                name="title"
                placeholder="Name"
                required
                id="modal-title"
            /></label>
            <label for="modal-description" class="modal__label">
              <input
                class="modal__input modal__input_type_description"
                type="text"
                name="description"
                placeholder="Description"
                required
                id="modal-description"
            /></label>
          </fieldset>
          <button
            id="modal-submit-button"
            type="submit"
            class="modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- add modal -->

    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <button
          id="modal-close-button"
          type="submit"
          class="modal__close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <label for="modal-title" class="modal__label">
              <input
                class="modal__input modal__input_type_title"
                type="text"
                name="title"
                placeholder="Title"
                required
                id="modal-title"
            /></label>
            <label for="modal-url" class="modal__label">
              <input
                class="modal__input modal__input_type_url"
                type="text"
                name="url"
                placeholder="Image URL"
                required
                id="modal-url"
            /></label>
          </fieldset>
          <button
            id="modal-submit-button"
            type="submit"
            class="modal__submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
